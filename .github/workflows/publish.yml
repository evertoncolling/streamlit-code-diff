name: Build and Publish to PyPI

on:
  push:
    branches: [main]
    paths: [pyproject.toml]
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.version.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Get previous version (if exists)
          git show HEAD~1:pyproject.toml > prev_pyproject.toml 2>/dev/null || echo 'version = "0.0.0"' > prev_pyproject.toml
          PREV_VERSION=$(grep -E '^version = ' prev_pyproject.toml | sed 's/version = "\(.*\)"/\1/' || echo "0.0.0")
          echo "Previous version: $PREV_VERSION"

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping publish"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          fi

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  build-and-publish:
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/streamlit_code_diff/frontend/package-lock.json

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install frontend dependencies
        run: |
          cd src/streamlit_code_diff/frontend
          npm ci

      - name: Build frontend
        run: |
          cd src/streamlit_code_diff/frontend
          npm run build

      - name: Install Python dependencies
        run: uv sync --frozen

      - name: Build Python package
        run: uv build --wheel

      - name: Verify frontend files in wheel
        run: |
          echo "Checking wheel contents for frontend build files..."
          uv run python -m zipfile -l dist/*.whl | grep -E "build|bundle" || (echo "‚ùå Frontend build files missing from wheel" && exit 1)
          echo "‚úÖ Frontend build files found in wheel"

      - name: Test installation
        run: |
          uv pip install dist/*.whl --force-reinstall
          uv run python -c "from streamlit_code_diff import st_code_diff; print('‚úÖ Package imports successfully')"

      - name: Check package metadata
        run: |
          uv run python -c "
          import importlib.metadata
          try:
              dist = importlib.metadata.distribution('streamlit-code-diff')
              print(f'‚úÖ Package version: {dist.version}')
              print(f'‚úÖ Package name: {dist.metadata['Name']}')
          except importlib.metadata.PackageNotFoundError:
              print('‚ùå Package not found')
              exit(1)
          "

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: __token__
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish dist/*

      - name: Create Git Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ needs.check-version.outputs.version }}"
          name: "Release v${{ needs.check-version.outputs.version }}"
          body: |
            ## üöÄ Release v${{ needs.check-version.outputs.version }}
            
            **üì¶ Published to PyPI:** https://pypi.org/project/streamlit-code-diff/${{ needs.check-version.outputs.version }}/
            
            ### üõ†Ô∏è Installation
            ```bash
            pip install streamlit-code-diff==${{ needs.check-version.outputs.version }}
            ```
            
            ### üìù Changes
            Check the commit history for detailed changes in this release.
            
            ### üîó Links
            - [PyPI Package](https://pypi.org/project/streamlit-code-diff/${{ needs.check-version.outputs.version }}/)
            - [Documentation](https://github.com/evertoncolling/streamlit-code-diff#readme)
            - [Issues](https://github.com/evertoncolling/streamlit-code-diff/issues)
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz 